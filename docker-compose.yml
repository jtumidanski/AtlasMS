version: '3.5'
services:
  maplestory:
    build: .
    depends_on:
      - db
    environment:
      WAIT_HOSTS: db:3306
    ports:
      - '8484:8484'
      - '7575:7575'
      - '7576:7576'
      - '7577:7577'
    expose:
      - '8484'
      - '7575'
      - '7576'
      - '7577'
    networks:
      - internal-net
    container_name: atlas-ms

  db:
    image: mysql:8.0.32
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - /mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: the
      MYSQL_DATABASE: atlas
    ports:
      - '3306:3306'
    expose:
      - '3306'
    networks:
      - internal-net
    container_name: atlas-db
networks:
  internal-net:
    name: internal-net
